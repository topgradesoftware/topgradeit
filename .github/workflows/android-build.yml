name: Android Build & Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Build Release APK
      run: ./gradlew assembleRelease
      
    - name: Run Tests
      run: ./gradlew test
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
        
    - name: Generate Build Report
      run: |
        echo "Build Report - $(date)" > build-report.txt
        echo "========================================" >> build-report.txt
        echo "App Version: 1.5" >> build-report.txt
        echo "Build Timestamp: $(date)" >> build-report.txt
        echo "Build Status: SUCCESS" >> build-report.txt
        echo "Git Commit: ${{ github.sha }}" >> build-report.txt
        echo "Branch: ${{ github.ref }}" >> build-report.txt
        
    - name: Upload Build Report
      uses: actions/upload-artifact@v4
      with:
        name: build-report
        path: build-report.txt

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run Unit Tests
      run: ./gradlew test
      
    - name: Run Instrumented Tests
      run: ./gradlew connectedAndroidTest
      
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: app/build/reports/tests/

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - name: Download Release APK
      uses: actions/download-artifact@v4
      with:
        name: app-release
        path: ./apks/
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./apks/*.apk
        tag_name: v1.5
        name: Release v1.5
        body: |
          ## KMU Android App v1.5
          
          ### What's New
          - Updated to Android 15 compatibility
          - Performance improvements
          - Bug fixes and stability improvements
          
          ### Downloads
          - Debug APK: For testing purposes
          - Release APK: For production deployment
          
          ### Installation
          1. Download the appropriate APK
          2. Enable "Install from Unknown Sources" in your device settings
          3. Install the APK
          
          ### System Requirements
          - Android 8.0 (API 26) or higher
          - 100MB free storage space
          
          ### Support
          For support, please contact the development team.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    runs-on: ubuntu-latest
    needs: [build, test, deploy]
    if: always()
    
    steps:
    - name: Notify on Success
      if: success()
      run: |
        echo "✅ Build completed successfully!"
        echo "Version: 1.5"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref }}"
        
    - name: Notify on Failure
      if: failure()
      run: |
        echo "❌ Build failed!"
        echo "Please check the logs for details."
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref }}" 